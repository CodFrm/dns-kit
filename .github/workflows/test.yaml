name: Test

on:
  push:
    branches:
      - !main
      - !release/*
      - !test/*

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Tests
      run: |
        go test $(go list ./...)

