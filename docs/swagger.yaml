basePath: /api/v1
definitions:
  BadRequest:
    properties:
      code:
        description: 错误码
        format: int32
        type: integer
      msg:
        description: 错误信息
        type: string
    type: object
  cdn.AddRequest:
    properties:
      domain:
        type: string
      id:
        type: string
      provider_id:
        type: integer
    type: object
  cdn.AddResponse:
    type: object
  cdn.DeleteRequest:
    type: object
  cdn.DeleteResponse:
    type: object
  cdn.Item:
    properties:
      createtime:
        type: integer
      domain:
        type: string
      id:
        type: integer
      provider_name:
        type: string
    type: object
  cdn.ListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/cdn.Item'
          type: object
        type: array
      total:
        type: integer
    type: object
  cdn.QueryItem:
    properties:
      domain:
        type: string
      id:
        type: string
      is_managed:
        type: boolean
      provider_id:
        type: integer
      provider_name:
        type: string
    type: object
  cdn.QueryResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/cdn.QueryItem'
        type: array
    type: object
  cert.CreateRequest:
    properties:
      domains:
        description: 域名
        items:
          type: string
        type: array
      email:
        type: string
    type: object
  cert.CreateResponse:
    properties:
      id:
        type: integer
    type: object
  cert.DeleteRequest:
    type: object
  cert.DeleteResponse:
    type: object
  cert.DownloadResponse:
    properties:
      csr:
        type: string
      data:
        type: string
      key:
        type: string
    type: object
  cert.HostingAddRequest:
    properties:
      cdn_id:
        type: integer
      email:
        type: string
    type: object
  cert.HostingAddResponse:
    type: object
  cert.HostingDeleteRequest:
    type: object
  cert.HostingDeleteResponse:
    type: object
  cert.HostingItem:
    properties:
      cdn:
        type: string
      cdn_id:
        type: integer
      cert_id:
        type: integer
      createtime:
        type: integer
      id:
        type: integer
      status:
        $ref: '#/definitions/cert_hosting_entity.CertHostingStatus'
    type: object
  cert.HostingListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/cert.HostingItem'
          type: object
        type: array
      total:
        type: integer
    type: object
  cert.HostingQueryResponse:
    type: object
  cert.Item:
    properties:
      createtime:
        type: integer
      domains:
        items:
          type: string
        type: array
      email:
        type: string
      id:
        type: integer
      status:
        $ref: '#/definitions/cert_entity.CertStatus'
    type: object
  cert.ListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/cert.Item'
          type: object
        type: array
      total:
        type: integer
    type: object
  cert_entity.CertStatus:
    type: integer
  cert_hosting_entity.CertHostingStatus:
    description: |-
      CertHostingStatus enum type:
      - CertHostingStatusActive: 1
      - CertHostingStatusDelete: 2
      - CertHostingStatusDeploy: 3
      - CertHostingStatusDeployFail: 4
      - CertHostingStatusFail: 5
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    type: integer
  domain.AddRequest:
    properties:
      domain:
        type: string
      domain_id:
        type: string
      provider_id:
        type: integer
    type: object
  domain.AddResponse:
    type: object
  domain.CreateRecordRequest:
    properties:
      extra:
        additionalProperties:
          type: any
        type: object
      name:
        type: string
      ttl:
        type: integer
      type:
        $ref: '#/definitions/platform.RecordType'
      value:
        type: string
    type: object
  domain.CreateRecordResponse:
    type: object
  domain.DeleteRecordRequest:
    type: object
  domain.DeleteRecordResponse:
    type: object
  domain.DeleteRequest:
    type: object
  domain.DeleteResponse:
    type: object
  domain.Item:
    properties:
      domain:
        type: string
      id:
        type: integer
      provider_name:
        type: string
    type: object
  domain.ListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/domain.Item'
          type: object
        type: array
      total:
        type: integer
    type: object
  domain.QueryItem:
    properties:
      domain:
        type: string
      domain_id:
        type: string
      is_managed:
        type: boolean
      provider_id:
        type: integer
      provider_name:
        type: string
    type: object
  domain.QueryResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.QueryItem'
        type: array
    type: object
  domain.RecordListResponse:
    properties:
      extra:
        items:
          $ref: '#/definitions/platform.Extra'
        type: array
      list:
        items:
          $ref: '#/definitions/platform.Record'
        type: array
    type: object
  domain.UpdateRecordRequest:
    properties:
      extra:
        additionalProperties:
          type: any
        type: object
      name:
        type: string
      ttl:
        type: integer
      type:
        $ref: '#/definitions/platform.RecordType'
      value:
        type: string
    type: object
  domain.UpdateRecordResponse:
    type: object
  httputils.PageRequest:
    properties:
      order:
        description: Deprecated 请使用方法GetOrder
        type: string
      page:
        description: Deprecated 请使用方法GetPage
        type: integer
      size:
        description: Deprecated 请使用方法GetSize
        type: integer
      sort:
        description: Deprecated 请使用方法GetSort
        type: string
    type: object
  httputils.PageResponse:
    properties:
      list:
        items:
          type: any
        type: array
      total:
        type: integer
    type: object
  platform.Extra:
    properties:
      default:
        type: any
      field_type:
        $ref: '#/definitions/platform.FieldType'
      key:
        type: string
      options:
        description: 选项，只有FieldTypeSelect时有效
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  platform.FieldType:
    description: |-
      FieldType enum type:
      - FieldTypeText: text
      - FieldTypeNumber: number
      - FieldTypeSwitch: switch
      - FieldTypeSelect: select
    enum:
    - text
    - number
    - switch
    - select
    type: string
  platform.Record:
    properties:
      extra:
        additionalProperties:
          type: any
        description: 额外字段，各个平台的特殊字段，例如dnspod支持线路、cloudflare支持代理
        type: object
      id:
        type: string
      name:
        type: string
      ttl:
        type: integer
      type:
        $ref: '#/definitions/platform.RecordType'
      value:
        type: string
    type: object
  platform.RecordType:
    description: |-
      RecordType enum type:
      - A: A
      - AAAA: AAAA
      - CNAME: CNAME
      - TXT: TXT
      - MX: MX
      - NS: NS
    enum:
    - A
    - AAAA
    - CNAME
    - TXT
    - MX
    - NS
    type: string
  provider.CreateProviderRequest:
    properties:
      name:
        type: string
      platform:
        $ref: '#/definitions/provider_entity.Platform'
      secret:
        additionalProperties:
          type: string
        type: object
    type: object
  provider.CreateProviderResponse:
    type: object
  provider.DeleteProviderRequest:
    type: object
  provider.DeleteProviderResponse:
    type: object
  provider.Item:
    properties:
      id:
        type: integer
      name:
        type: string
      platform:
        $ref: '#/definitions/provider_entity.Platform'
    type: object
  provider.ListProviderResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/provider.Item'
          type: object
        type: array
      total:
        type: integer
    type: object
  provider.UpdateProviderRequest:
    properties:
      name:
        type: string
      secret:
        additionalProperties:
          type: string
        type: object
    type: object
  provider.UpdateProviderResponse:
    type: object
  provider_entity.Platform:
    description: |-
      Platform enum type:
      - PlatformCloudflare: cloudflare
      - PlatformTencent: tencent
    enum:
    - cloudflare
    - tencent
    type: string
  user.CurrentUserResponse:
    properties:
      username:
        type: string
    type: object
  user.LoginRequest:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  user.LoginResponse:
    properties:
      username:
        type: string
    type: object
  user.LogoutRequest:
    type: object
  user.LogoutResponse:
    type: object
  user.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    type: object
  user.RefreshTokenResponse:
    properties:
      username:
        type: string
    type: object
  user.RegisterRequest:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  user.RegisterResponse:
    type: object
info:
  title: api文档
  version: "1.0"
paths:
  /cdn:
    get:
      consumes:
      - application/json
      description: 获取纳管的cdn列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/cdn.ListResponse'
              msg:
                type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
      summary: 获取纳管的cdn列表
      tags:
      - cdn
    post:
      consumes:
      - application/json
      description: 添加cdn进入纳管
      parameters:
      - in: body
