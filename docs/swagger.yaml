            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.QueryResponse'
              msg:
                type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
      summary: 查询域名列表
      tags:
      - domain
  /provider:
    get:
      consumes:
      - application/json
      description: 获取供应商列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/provider.ListProviderResponse'
              msg:
                type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
      summary: 获取供应商列表
      tags:
      - provider
    post:
      consumes:
      - application/json
      description: 创建供应商
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/provider.CreateProviderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/provider.CreateProviderResponse'
              msg:
                type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
      summary: 创建供应商
      tags:
      - provider
  /provider/{id}:
    delete:
      consumes:
      - application/json
      description: 删除供应商
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      - in: body
        name: body
        schema:
          $ref: '#/definitions/provider.DeleteProviderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/provider.DeleteProviderResponse'
              msg:
                type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
      summary: 删除供应商
      tags:
      - provider
    put:
      consumes:
      - application/json
      description: 更新供应商
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      - in: body
        name: body
        schema:
          $ref: '#/definitions/provider.UpdateProviderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/provider.UpdateProviderResponse'
              msg:
                type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
      summary: 更新供应商
      tags:
      - provider
  /user/current:
